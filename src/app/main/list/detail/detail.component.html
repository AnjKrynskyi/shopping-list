<div
  class="item"
  *ngIf="item"
>
  <div class="row">
    <span
      [title]="item.name"
    >
      {{ item.name | titlecase }}
    </span>
    <button
      class="btn b-icon"
      title="Edit"
      (click)="toEdit()"
    >
      <i class="fas fa-pen"></i>
    </button>
  </div>

  <div class="amount" *ngIf="item.quantity">
    <b>{{ item.option | titlecase }}: </b>
    <span>{{ item.quantity }}</span>
  </div>
</div>
