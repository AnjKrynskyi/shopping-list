<h1 class="headline">Get Started</h1>

<ul class="history">
  <li class="history__item">
    <div class="input-group">
      <i class="fas fa-file"></i>
      <input
        class="name-input"
        type="text"
        [(ngModel)]="shoppingService.listName"
      >
    </div>

    <button
      class="btn b-icon"
      title="Add new item"
      (click)="toAddPage()"
    >
      <i class="fas fa-plus"></i>
    </button>
  </li>
</ul>
